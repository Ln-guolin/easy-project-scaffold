apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fmis-{artifact}-application
    deploy-editor-role: backend
    deploy-managed: 'true'
  name: fmis-{artifact}-application
  namespace: sit-fmis-base
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fmis-{artifact}-application
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: fmis-{artifact}-application
    spec:
      containers:
      - args:
        - --spring.cloud.nacos.discovery.server-addr=sit-main-mlz3vk.nacos.svc.square.bigplayers.io:8848
        - --spring.cloud.nacos.discovery.namespace=19dffc1c-8453-441f-b595-17a3979b79ae
        - --spring.cloud.nacos.discovery.group=DEFAULT_GROUP
        - --spring.cloud.nacos.config.server-addr=sit-main-mlz3vk.nacos.svc.square.bigplayers.io:8848
        - --spring.cloud.nacos.config.namespace=19dffc1c-8453-441f-b595-17a3979b79ae
        - --spring.cloud.nacos.config.group=DEFAULT_GROUP
        command:
        - java
        - -server
        - -Xms725m
        - -Xmx725m
        - -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005
        - -jar
        - /application.jar
        image: backend.registry.bigplayers.io/fmis/fmis-{artifact}-application:latest
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - mskick
              - -registry-type
              - nacos
              - -registry-addr
              - http://sit-main-mlz3vk.nacos.svc.square.bigplayers.io:8848
              - -username
              - nacos
              - -password
              - nacos
              - -namespace
              - 19dffc1c-8453-441f-b595-17a3979b79ae
              - -group
              - DEFAULT_GROUP
              - -app
              - fmis-{artifact}-application
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: {port}
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: fmis-{artifact}-application
        ports:
        - containerPort: {port}
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: {port}
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: '1'
            memory: '1Gi'
          requests:
            cpu: '80m'
            memory: '1Gi'
        startupProbe:
          failureThreshold: 60
          httpGet:
            path: /actuator/health
            port: {port}
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
      imagePullSecrets:
      - name: private-registry
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
