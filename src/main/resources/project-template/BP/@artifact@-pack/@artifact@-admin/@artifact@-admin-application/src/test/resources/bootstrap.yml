server:
  port: {adminPort}

spring:
  application:
    name: {artifact}-admin-application
  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      label: dev
      discovery:
        enabled: true
        service-id: bigplayers-config
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
    metadataMap:
      group: bigplayers-service-group
      region: common
      version: 1.0
  client:
    service-url:
      defaultZone: http://bigplayers:Zyq1234560@dev-upms-refjua.ect.svc.square.bigplayers.io:8761/eureka/

