apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {artifact}-application
    deploy-editor-role: backend
    deploy-managed: 'true'
  name: {artifact}-application
  namespace: ft-gameserv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {artifact}-application
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {artifact}-application
    spec:
      containers:
      - args:
        - --spring.profiles.active=ft
        - --spring.cloud.config.label=ft
        - --eureka.instance.metadataMap.region=common
        - --eureka.client.service-url.defaultZone=http://bigplayers:Zyq1234560@ft-gameserv-rapsd9.ect.svc.square.bigplayers.io:8761/eureka/
        command:
        - java
        - -server
        - -Xms768m
        - -Xmx768m
        - -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005
        - -jar
        - /application.jar
        image: registry.bigplayers.io/rocket/{artifact}-application:latest
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - mskick
              - -registry-type
              - eureka
              - -registry-addr
              - http://bigplayers-eureka:8761/eureka/
              - -username
              - bigplayer
              - -password
              - zyq1234560
              - -app
              - {artifact}-application
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: @port@
            scheme: HTTP
          initialDelaySeconds: 1800
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 3
        name: {artifact}-application
        ports:
        - containerPort: @port@
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: @port@
            scheme: HTTP
          initialDelaySeconds: 300
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 3
        resources:
          limits:
            cpu: '1'
            memory: 1Gi
          requests:
            cpu: 80m
            memory: 1Gi
        startupProbe:
          failureThreshold: 60
          httpGet:
            path: /actuator/health
            port: @port@
            scheme: HTTP
          timeoutSeconds: 5
      imagePullSecrets:
      - name: private-registry
      restartPolicy: Always
